  <div class="lightbox-overlay">
    <img src="" alt="lightbox image" title="Click anywhere to close" id="lightbox-image" />
  </div>

  <div class="footer">
    <hr>
    ＃contact : sehwa_xi (insta)
  </div>
<script>


 var img = document.querySelectorAll('.items img')
 lightbox = document.querySelector('.lightbox-overlay'),
 lightboxImg = lightbox.querySelector('img');
for(var i=0; i < img.length; i++){
    img[i].addEventListener('click', function() {
      var imgNewSrc = this.getAttribute('data-lightbox');

      //lightboxImg의 src의 값을 큰이미지의 경로로 지정
        lightboxImg.setAttribute('src',imgNewSrc);
      //lightbox보이도록 
      lightbox.classList.add('visible');
 });
}
//lightbox를 클릭하면 다시 사라지도록
lightbox.addEventListener('click', function(){
  this.classList.remove('visible');
});

var target = document.querySelector('body');
function modeChange() {
      if(document.querySelector('#night_day').value === 'night'){
      target.style.backgroundColor='#333';
      target.style.color='white';
      document.querySelector('#night_day').value = 'day';
      document.querySelector('#night_day').style.backgroundColor='#333';
      document.querySelector('#night_day').style.color='white';
      } else {
        target.style.backgroundColor = 'white';
        target.style.color= 'black';
        document.querySelector('#night_day').value = 'night';
        document.querySelector('#night_day').style.backgroundColor='white';
        document.querySelector('#night_day').style.color='black';
      }
};

</script>
  
</body>
